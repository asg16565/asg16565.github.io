<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 1</title>
  </head>
  <body>
    <button>Click Me!</button>
    <script>
    // Here, I define myButton and then create a click event that triggers an alert saying "hello world."
      let myButton = document.querySelector("button");
      myButton.onclick = () => {
       alert("hello world");
      };
    </script>
  </body>
</html>
