<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jekyll & Hyde</title>

    <link rel="stylesheet" href="/projects/project-3/css/styles.css" />
    <style>
      p{
        font-size: 32px;
        font-weight: 500;
        width: 480px;
        margin-top: 15%;
      }
      #text{
        margin-left: 50px;
      }
      @media screen and (max-width: 980px) {
        #text{
          margin: 0 auto;
          text-align: center;
          align-items: center;
        }
        p{
          margin-top: 20px;
        }
        .container{
          margin-left: 39%;
        }
        #buy {
          padding: 10px 30px;
          margin-bottom: 10px;
          font-size: 32px;
        }
      }
    </style>
  </head>
</head>
<body>
    <header>
      <div id="title">
        <a href="/projects/project-3/html/index.html"><img id="logo" src="/projects/project-3/images/logo.webp" alt="Logo"></a>
        <h1>Dr. Jekyll & Mr. Hyde</h1>
      </div>
      <button id="toggle-nav">&#9776;</button>
      <nav id="primary-nav" role="navigation">
        <div class="inner">
          <ul>
            <li><a href="/projects/project-3/html/synopsis.html">Synopsis</a></li>
            <li><a href="/projects/project-3/html/author.html">Author</a></li>
            <li><a href="/projects/project-3/html/reviews.html">Reviews</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <div id="content">
        <div>
          <img id="book" src="/projects/project-3/images/book.png" alt="Book">
        </div>
        <div id="text">
          <p>A timeless classic that delves into the battle between good and evil within one man, <em>The Strange Case of Dr. Jekyll & Mr. Hyde</em> is a gripping exploration of the human psyche.</p>
          <div class="container">
            <div id="buy"><a href="https://www.barnesandnoble.com/w/the-strange-case-of-dr-jekyll-and-mr-hyde-and-other-stories-stevenson-robert-louis/1126932192?ean=9781435163096">BUY</a></div>
          </div>
        </div>
      </div>
      
    </main>
    <script>
      // Perform this after the window has loaded
      window.onload = () => {
        // First, tell JavaScript to remember which DOM element (in this case, a button) to reference (by id)
        const toggleNav = document.getElementById('toggle-nav');
        toggleNav.innerHTML = '&#9776;';

        // Tell button to do something on click
        toggleNav.addEventListener('click', () => {
          // toggle the body's class attribute
          document.body.classList.toggle('nav-open');
          toggleNav.innerHTML = document.body.classList.contains('nav-open')
            ? '&#x2715'
            : '&#9776;';
        });
      };
    </script>
</body>
</html>
