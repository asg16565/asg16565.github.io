<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <style>
      input,
      label {
        display: block;
        margin-bottom: 10px;
      }
      input {
        padding: 5px;
        border-radius: 10px;
      }
      #output {
        padding: 40px;
        background-color: lightblue;
      }
    </style>
  </head>
  <body>
    <form id="myForm" onsubmit="return outputFirstName()">
      <label for="first_name">First Name:</label>
      <input
        id="first_name"
        type="text"
        placeholder="Enter your name"
        required
      />

      <label for="email">Email:</label>
      <input type="email" placeholder="Enter your email" required />
      <input type="submit" value="Submit"/>
    </form>

    <div id="output"></div>

    <script>
        
        const outputFirstName = () => {
            const firstName = document.forms['MyForm']['firstName'].value;
            document.querySelector('#output').innerHTML = firstName;
            return false;
        };

    </script>
  </body>
</html>
